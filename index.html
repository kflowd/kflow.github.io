<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kflow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    <link href="assets/base.css" media="screen" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="assets/favicon.ico">
  </head>
  <body>
    <div class="wrapper">
      <div class="profile">

        <section class="profile-masthead" id="masthead">
          <header class="profile-logo">
            <div class="profile-logo-image">
              <img alt="Kflow Open Source " src="images/logo.png">
            </div>
            <div class="profile-name">
              <h1>Welcome to kflowd</h1>
            </div>
          </header>
          <aside class="profile-summary">
            <div class="summary-location summary-module">
              <a href="http://github.com/kflowd">github.com/kflowd</a>
            </div>
          </aside>
        </section>

        <section class="profile-content" id="content">
          <div class="profile-description">
            <p>Currently in development/stealth mode: Harnessing the power of eBPF to redefine data collection in an expansive digital landscape. Our mission is to bridge the gaps between user activities, applications, network transactions, and more.</p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
